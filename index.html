<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    #app {
        margin: 20px;
    }

    body {
        font-size: var(--font-size)
    }
</style>
<style>
    .box {
        margin: 20px;
    }

    .box-1 {
        border-radius: 2px;
    }

    .box-1:focus {
        outline: none;
    }
</style>

<body>
    <div id="app">
        <div style="border: 1px solid black">
        <g-row gutter="20">
            <g-col span="2"
            :phone="{span:24}"
            :ipad="{span:8}"
            :narrow-pc="{span:4}"
            :pc="{span:2}"
            :wide-pc="{span:1}"
            >1</g-col>
            <g-col span="20"
            :phone="{span:24}"
            :ipad="{span:16}"
            :narrow-pc="{span:20}"
            :pc="{span:22}"
            :wide-pc="{span:23}"
            >11</g-col>
        </g-row>
        <g-row gutter="20"> 
            <g-col span="6">4</g-col>
            <g-col span="18">18</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">4</g-col>
            <g-col span="8" offest="2">18</g-col>
            <g-col span="8" offest="2">18</g-col>
        </g-row>
    </div>




        <hr>
        <div class="box">
            <g-input value="湖人" disabled></g-input>
            <g-input value="火箭" readonly></g-input>
            <g-input value="凯尔特人"></g-input>
        </div>
        <div class="box">
            <g-input value="马" error="姓名不能少于两个字"></g-input>
        </div>
        <div class="box">
            <g-input value="马刺" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <g-input v-model="message"></g-input>
            <p>{{message}}</p>
            <button class="box-1" @click="message +=1">+1</button>
        </div>

        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1 ">

                按钮</g-button>
            <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">

                按钮</g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">

                按钮</g-button>
            <g-icon name="download"></g-icon>

            <g-button-group>
                <div>
                    <g-button icon="left">上一页</g-button>
                    <g-button>更多</g-button>
                    <g-button icon="right" icon-position="right">下一页</g-button>
                </div>

            </g-button-group>
        </div>

    </div>



    <script src="./src/app.js"></script>
</body>

</html>
