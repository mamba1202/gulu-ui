<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    #app {
        margin: 20px;
    }

    body {
        font-size: var(--font-size)
    }
</style>
<style>

</style>

<body>
    <div id="app">
        <g-button :loading="loading1" @click="loading1 = !loading1 ">

            按钮</g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">

            按钮</g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">

            按钮</g-button>
            <g-icon name="download"></g-icon>
            
            <g-button-group>
                <div>
                        <g-button icon="left">上一页</g-button>
                        <g-button>更多</g-button>
                        <g-button icon="right" icon-position="right">下一页</g-button>
                </div>
              
            </g-button-group>
            <div id="test"></div>
    </div>
   
    <script src="./src/app.js"></script>
